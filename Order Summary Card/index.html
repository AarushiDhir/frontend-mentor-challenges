<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="FMordersummary.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section id="ordersummary">
  <img src="./images/illustration-hero.svg" id="heroimg">
  <div id="component">
  <p>
  <h1>Order Summary</h1>

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  <div id="plan">
  <div class="boxes" id="box1"><img src="./images/icon-music.svg" id="musicicon"></div>
  <div class="boxes" id="box2"><h2>Annual Plan</h2>
  $59.99/year</div>
  <div class="boxes" id="box3"><a href="#" id="changelink">Change</a></div>
  </div>
  <button id="paymentbtn"> Proceed to Payment </button>
  <button id="cancelbtn"> Cancel Order </button>
  </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aarushi Dhir</a>.
  </div>
</body>
</html>
